<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
    body {
        font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
        margin: 20px;
    }

    .contact-form {
        max-width: auto;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .contact-form label {
        display: block;
        margin-bottom: 5px;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .contact-form textarea {
        resize: vertical;
    }
    .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .contact-form button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="contact-form">
    <!-- Image -->
    <img src="https://media.istockphoto.com/id/1141639313/photo/contact-us-woman-hand-holding-icon-customer-support-concept-copy-space.jpg?s=612x612&w=0&k=20&c=HK-XWrrf6kuezCVb_hvSE1fWu-vpsqoCDb30En5H8y8=" alt="Contact Image" >
<!-- Contact Details -->
<h1>Contact Details</h1>
<p>
    You can contact us through the following methods:
    <br>
    Phone: ## (###) ###-####
    <br>
    Email: info@tech-talk.com
</p>
    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="process_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
